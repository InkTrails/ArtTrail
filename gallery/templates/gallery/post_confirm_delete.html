<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>削除の確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4 text-center" style="max-width: 400px;">
        <h3 class="text-danger fw-bold mb-3">⚠️ 本当に削除しますか？</h3>
        <p>「{{ object.title }}」を削除しようとしています。<br>この操作は取り消せません。</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger fw-bold">削除する</button>
                <a href="/" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
