<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h3 class="fw-bold mb-3">⚙️ プロフィール設定</h3>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold">アイコン画像</label>
                {{ form.avatar }}
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">ひとこと（概要欄）</label>
                <textarea name="bio" class="form-control" rows="3">{{ form.bio.value|default_if_none:"" }}</textarea>
            </div>

            <script>document.querySelector('input[type="file"]').classList.add('form-control');</script>
            
            <button type="submit" class="btn btn-primary w-100 fw-bold">保存する</button>
        </form>

        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">← キャンセル</a>
        </div>
    </div>
</body>
</html>
