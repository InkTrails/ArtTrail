<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - ArtTrail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center fw-bold mb-4">🎨 ArtTrail ログイン</h2>

        {% if form.errors %}
            <div class="alert alert-danger text-center p-2 mb-3 small fw-bold">
                ⚠️ IDまたはパスワードが間違っています
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold">ユーザー名</label>
                <input type="text" name="username" class="form-control" placeholder="IDを入力" required autofocus>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">パスワード</label>
                <input type="password" name="password" class="form-control" placeholder="パスワードを入力" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary fw-bold py-2">ログイン</button>
            </div>
        </form>

        <div class="mt-4 pt-3 border-top text-center">
            <p class="text-muted small mb-2">まだアカウントをお持ちでない方</p>
            <div class="d-grid">
                <a href="{% url 'signup' %}" class="btn btn-outline-success fw-bold">🚀 新規登録はこちら</a>
            </div>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none small text-secondary">← トップページに戻る</a>
        </div>
    </div>

</body>
</html>
